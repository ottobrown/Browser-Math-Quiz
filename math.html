<!DOCTYPE html>

<html lang="en">
<head>
    <title>Math</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7b/Math.png">
    <!--Placeholder png from wikimedia-->
</head>

<body>  

<link rel="stylesheet" href="math.css">

<div id="problem">
    <b id="question">Question failed to generate</b>
    <input id="answer" type="number">
    <h1 id="correctOutOfTotal">0 out of 0 (100%)</h1>
</div>

<div id="QuestionToggleDiv" >
    <b style="font-size: 30px;">Question Types:</b>
    <br>
    <button class="QuestionToggleButton" id="toggleBasicquestion" onclick="updateQuesions('toggleBasicquestion')">÷x
        +-</button>
    <button class="QuestionToggleButton" id="toggleSolvex" onclick="updateQuesions('toggleSolvex')">Solve for x</button>
</div>

<div>
    <!-- Make these buttons dissapear when non-applicable functions are run-->
    <button id="multiplyToggle" onclick="updateOperators(0, 'multiplyToggle')">×</button>
    <br>
    <button id="divideToggle" onclick="updateOperators(1, 'divideToggle')">÷</button>
    <br>
    <button id="addToggle" onclick="updateOperators(2, 'addToggle')">+</button>
    <br>
    <button id="substractToggle" onclick="updateOperators(3, 'substractToggle')">-</button>
    <br>
    <!--
    <input style="height: 30px;" type="checkbox" checked="false" id="negativeCheckbox">
    <b id="negativetext">Allow negatives within absolute value of range</b> 
    -->
    
</div>

<div>
    <b>Range:</b>
    <input type="number" value="1" id="min">
    <b>-</b>
    <input type="number" value="12" id="max">
</div>



<script src="RNG.js"></script>
<script src="questions.js"></script>
<script src="math.js"></script>

</body>
</html>
